<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAC VPN</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #2ECC71;  /* Зеленый */
            --dark: #1A1A1A;     /* Черный */
            --light: #F8F9FA;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: var(--dark);
            color: white;
            padding: 15px;
            margin: 0;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .balance {
            font-size: 28px;
            font-weight: bold;
            color: var(--primary);
            margin: 15px 0;
        }
        .button {
            display: block;
            background: var(--primary);
            color: var(--dark);
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }
        .button:hover {
            background: #27AE60;
            transform: translateY(-2px);
        }
        .warning {
            color: #FF6B6B;
            font-weight: bold;
        }
        .tariff {
            color: var(--primary);
            font-weight: bold;
        }
        .section-title {
            font-size: 20px;
            margin: 20px 0 15px 0;
            color: var(--primary);
        }
        #ref-link {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 6px;
            word-break: break-all;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="section-title">Баланс</div>
        <div class="balance">0 ₽</div>
        <a href="#" class="button" onclick="handlePayment()">Пополнить баланс</a>
        <div class="warning">Недостаточно средств. Аккаунт приостановлен.</div>
    </div>

    <div class="card">
        <div class="section-title">Тариф</div>
        <div class="tariff">100 ₽/мес (1 устройство)</div>
    </div>

    <div class="card">
        <div class="section-title">Пригласи друга</div>
        <p>Получи <b>50 ₽</b> за каждого приглашенного</p>
        <div id="ref-link"></div>
        <button class="button" onclick="copyRefLink()">Скопировать ссылку</button>
    </div>

    <script>
        Telegram.WebApp.ready();
        const user = Telegram.WebApp.initDataUnsafe.user;
        document.getElementById('ref-link').textContent = 
            `https://t.me/vacvpnbot?start=ref_${user.id}`;

        function copyRefLink() {
            navigator.clipboard.writeText(document.getElementById('ref-link').textContent);
            Telegram.WebApp.showAlert("Ссылка скопирована!");
        }

        function handlePayment() {
            Telegram.WebApp.sendData(JSON.stringify({
                action: "payment",
                amount: 100
            }));
        }
    </script>
</body>
</html>
